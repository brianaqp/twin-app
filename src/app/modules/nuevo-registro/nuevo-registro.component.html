<form class="form-group" [formGroup]="nuevoRegistroForm">
  <h3 class="mt-2">Primeras opciones</h3>
  <div ngClass="form-group">
    <label for="formGroupVesselInput"
      >Seleccione el buque con el que va a trabajar</label
    >
    <select class="form-control" formControlName="vessel">
      <option selected default>...</option>
      <option *ngFor="let vessel of vesselsList">
        {{ vessel.values.name }}, {{ vessel.values.built }}
      </option>
    </select>
  </div>
  <div ngClass="form group" class="mt-2">
    <label for="formSelectGroup"
      >Seleccione si es importacion o exportacion</label
    >
    <select class="form-control" formControlName="flow">
      <option>Importacion</option>
      <option>Exportacion</option>
    </select>
  </div>

  <h3 class="mt-4">Cargo details</h3>
  <div ngClass="form-group row mt-2">
    <label for="" ngClass="col-2">LOADING PORT</label>
    <div ngClass="col">
      <input type="text" ngClass="form-control" formControlName="loadingPort" />
    </div>
  </div>
  <div ngClass="form-group row mt-2">
    <label for="" ngClass="col-2">TOTAL SHIPMENT</label>
    <div ngClass="col">
      <input type="text" class="form-control" formControlName="totalShipment" />
    </div>
  </div>
  <div ngClass="form-group row mt-2">
    <label for="" ngClass="col-2">MAX ARRIVAL DRAFT</label>
    <div ngClass="col">
      <input
        type="text"
        class="form-control"
        formControlName="maxArrivalDraft" />
    </div>
  </div>
  <h3 class="mt-4">Añadir puertos</h3>
  <div>
    <div class="form-group row">
      <div class="col-3">
        <select #selection class="form-control custom-select">
          <option *ngFor="let port of portsList">
            {{ port }}
          </option>
        </select>
      </div>
      <button
        (click)="addPort(selection.value)"
        type="button"
        class="btn btn-primary col-3">
        Añadir puerto
      </button>
    </div>
    <h3 class="mt-4">Port Calls</h3>
    <div class="form-group row">
      <div class="col-3">
        <label>Puerto</label>
      </div>
      <div class="col-3">
        <label>Cantidad</label>
      </div>
    </div>
    <div *ngFor="let port of workingPorts" class="form-group row mt-2">
      <div class="input-group">
        <div class="input-group-prepend col-3">
          <span class="input-group-text" id="">{{ port }}</span>
        </div>
        <input
          type="text"
          class="form-control col-3"
          formControlName="portCalls" />
      </div>
    </div>
  </div>

  <h3 class="mt-4">Stowage Plan</h3>
  <div class="form-group">
    <label class="col-3">Puerto</label>
    <label class="col-3">Hold </label>
    <label class="col-3">Cargo </label>
    <label class="col-3">General </label>
    <div *ngFor="let port of workingPorts" class="form-group row mt-2">
      <div class="input-group">
        <div class="input-group-prepend col-3">
          <span class="input-group-text" id="">{{ port }}</span>
        </div>
        <input type="text" class="form-control col-3" />
        <input type="text" class="form-control col-3" />
        <input type="text" class="form-control col-3" />
      </div>
    </div>
  </div>

  <h3 class="mt-4">Calados</h3>
  <div class="form-group">
    <label class="col-3">Puerto</label>
    <label class="col-3">Foreward </label>
    <label class="col-3">Afterward </label>
    <div *ngFor="let port of workingPorts" class="form-group row mt-2">
      <div class="input-group">
        <div class="input-group-prepend col-3">
          <span class="input-group-text" id="">{{ port }}</span>
        </div>
        <div class="col-3">
          <input type="text" class="form-control col-3" />
        </div>
        <div class="col-3">
          <input type="text" class="form-control col-3" />
        </div>
      </div>
    </div>
  </div>

  <h3 class="mt-4">Destinatarios y recibidores</h3>
  <div class="mb-4">
    <button (click)="onSubmit()" type="button" class="btn btn-primary">Guardar registro</button>
  </div>
  <div></div>
  <button ngClass="btn btn-primary">Datos de facturacion</button>
  <footer [ngStyle]="{ width: '100%', height: '10px' }"></footer>
</form>
